{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shoshin College</title>
        <meta name="description" content="Independent experimental school in London, UK.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'assets/favicon.html' %}
        <style>
            {% include 'assets/style.css' %}
        </style>
    </head>

    <body>
        <nav>
            <div>
                <a href="{% url 'index' %}" class="nav-logo">
                    <img src="{% static '/img/logo.png' %}" alt="logo" width="42px" height="42px">
                </a>
                <a href="{% url 'course_list' %}">Courses</a>
                <a href="{% url 'about' %}">About</a>
            </div>
            <div>
                <a href="{% url 'philosophy' %}">Philosophy</a>
                <a href="{% url 'conduct' %}">Conduct</a>
                <a target="_blank" href="https://shoshincollege.substack.com/">Substack</a>
            </div>

            {% if messages %}
            <aside>
                {% for message in messages %}
                <div {% if message.tags %}class="alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</div>
                {% endfor %}
            </aside>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock content %}
    </body>
</html>
