{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shoshin College</title>
        <meta name="description" content="an experimental learning co-op in london, uk">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'assets/favicon.html' %}
        <style>
            {% include 'assets/style.css' %}
        </style>
    </head>

    <body>
        {% if messages %}
        <aside>
            {% for message in messages %}
            <div {% if message.tags %}class="alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</div>
            {% endfor %}
        </aside>
        {% endif %}

        <nav>
            <a href="{% url 'index' %}" style="color: #3D6D75;">Shoshin College</a>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a target="_blank" href="https://shoshincollege.notion.site/Classes-Fall-2024-72c20e12164e4f13b4c3d6182fe74f0d">Classes</a>
            <a href="">News</a>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
