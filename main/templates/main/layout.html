<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shoshin College</title>
        <meta name="description" content="Independent experimental school in London, UK.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'assets/favicon.html' %}
        <style>
            {% include 'assets/style.css' %}
        </style>
    </head>

    <body>
        <nav>
            <a href="{% url 'index' %}" style="color: #3D6D75;">Shoshin College</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'philosophy' %}">Philosophy</a>
            <a href="{% url 'courses_2024_fall' %}">Courses 2024</a>
            <a href="{% url 'courses' %}">Courses 2025</a>
            <a href="{% url 'news_list' %}">News</a>

            {% if messages %}
            <aside>
                {% for message in messages %}
                <div {% if message.tags %}class="alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</div>
                {% endfor %}
            </aside>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock content %}
    </body>
</html>
